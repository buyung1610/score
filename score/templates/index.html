<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Scores</title>
</head>
<body>
    
        {% for student in students %}
            
                <h1>{{ student['name'] }}</h1><br>
                {% if student['score'] > 90 %}
                    Congratulations
                {% elif student['score'] >= 76 %}
                    Very good
                {% else %}
                    Maaf, Anda belum lulus
                {% endif %}
            
        {% endfor %}
    
</body>
</html>
